<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple rebranding</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <nav class="navigation">
        <ul class="navbar">
            <li class="logo"><img src="assets/imgs/globalLogo.svg"></li>
            <li class="rightPart">Home</li>
            <li class="rightPart">Features</li>
            <li class="rightPart">Contact</li>
        </ul>
        <div class="navButton">BUY NOW</div>
    </nav>
    <section class="airpodsContainer">
        <p class="date">2022</p>
        <p class="productName">Apple Airpods Pro</p>
        <button id="watchVideoButton" class="seeFeetures">WATCH VIDEO</button>
        <div class="productImages">
            <img id="airpodsLeft" src="assets/imgs/airpodsLeft.png">
            <img id="airpodsRight" src="assets/imgs/airpodsRight.png">
        </div>
        <div class="appCompatible">
            <img id="appleWhite" src="assets/imgs/globalLogo.svg"> 
            <p>Apple Music</p>
            <img id="spotifyWhite" src="assets/imgs/spotifyWhite.png">
            <img id="deezerWhite" src="assets/imgs/deezerWhite.png">
        </div>
    </section>

    <section class="airpodsVideo">
        <iframe class="iframeAirPods" width="560" height="315" src="https://www.youtube.com/embed/OCZVRJ5uZxc?rel=0&amp;controls=0&amp;showinfo=0" title="YouTube video player" frameborder="0" style="border: 2px solid white;" ></iframe>
        <div class="close">
            X
        </div>
    </section>

<script src="assets/js/app.js"></script>
</body>
</html>
